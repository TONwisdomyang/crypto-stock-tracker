name: Weekly Data Update

on:
  schedule:
    # 每週一 UTC 00:00 更新數據 (對應台北時間週一 08:00)
    - cron: '0 0 * * 1'
  workflow_dispatch:  # 允許手動觸發

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run ETL pipeline
      run: |
        python etl.py
      env:
        # 環境變數可以在 GitHub Secrets 中設定
        COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        
    - name: Run Baseline ETL (Monday 8AM UTC+8)
      run: |
        python baseline_etl.py
      env:
        COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 檢查是否有變更
        if [[ -n $(git status --porcelain) ]]; then
          git add public/data/
          git commit -m "📊 Weekly data update - $(date +'%Y-%m-%d')"
          git push
        else
          echo "No changes to commit"
        fi
        
    - name: Create deployment comment
      if: success()
      run: |
        echo "✅ Data updated successfully at $(date)"
        echo "📈 Check the live dashboard for latest crypto-stock correlations"
        
    - name: Handle failures
      if: failure()
      run: |
        echo "❌ ETL pipeline failed"
        # 可以在這裡添加錯誤通知邏輯，例如發送到 Slack 或 Discord