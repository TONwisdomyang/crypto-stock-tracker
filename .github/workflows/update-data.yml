name: Update Crypto-Stock Data

on:
  schedule:
    # ğŸ”¥ CRITICAL: US Market Close Friday + 5min (EDT Summer Time)
    - cron: '5 20 * * 5'   # Friday 4:05 PM EDT = Friday 8:05 PM UTC (Mar-Nov)
    # ğŸ”¥ CRITICAL: US Market Close Friday + 5min (EST Standard Time)  
    - cron: '5 21 * * 5'   # Friday 4:05 PM EST = Friday 9:05 PM UTC (Nov-Mar)
    # Backup: Saturday morning in case primary fails
    - cron: '0 6 * * 6'    # Saturday 6:00 AM UTC (backup run)
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  actions: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Ensure full git history
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Weekly Update Pipeline  
      timeout-minutes: 5   # Reduced timeout for weekly-only updates
      run: |
        set -e  # Exit on error
        echo "Starting Weekly Update pipeline at $(date)"
        echo "ğŸ¯ CRITICAL: Using weekly_update.py for incremental updates only"
        python weekly_update.py || {
          echo "Weekly update failed at $(date)" 
          echo "Checking for partial data..."
          if [ -f "public/data/weekly_stats.json" ]; then
            echo "Partial data found, continuing with commit"
          else
            echo "No data generated, exiting"
            exit 1
          fi
        }
        echo "Weekly update completed at $(date)"
      env:
        # Add any API keys here if needed
        # COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code public/data/ || echo "changes=true" >> $GITHUB_OUTPUT
    
    - name: Sync with remote and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # å…ˆæ‹‰å–é ç¨‹æ›´æ”¹ä»¥é¿å…è¡çªï¼Œä½¿ç”¨ç•¶å‰åˆ†æ”¯
        CURRENT_BRANCH=${GITHUB_REF_NAME:-main}
        echo "Syncing with remote repository on branch: $CURRENT_BRANCH"
        
        # é…ç½®å®‰å…¨ç›®éŒ„
        git config --global --add safe.directory $GITHUB_WORKSPACE
        
        # æ›´æ–°é ç¨‹å¼•ç”¨
        git fetch origin $CURRENT_BRANCH
        
        # å˜—è©¦åˆä½µé ç¨‹æ›´æ”¹
        git pull --no-rebase origin $CURRENT_BRANCH || {
          echo "Pull failed, trying to resolve conflicts..."
          # å¦‚æœæœ‰è¡çªï¼Œé‡ç½®åˆ°é ç¨‹ç‹€æ…‹ä¸¦é‡æ–°æ‡‰ç”¨æˆ‘å€‘çš„æ›´æ”¹
          git reset --hard origin/$CURRENT_BRANCH
        }
        
        # æª¢æŸ¥æ˜¯å¦ä»æœ‰è®Šæ›´éœ€è¦æäº¤
        if git diff --exit-code public/data/; then
          echo "No changes to commit after sync"
          exit 0
        fi
        
        # æ·»åŠ å’Œæäº¤æ›´æ”¹
        git add public/data/
        git commit -m "ğŸ¤– Update weekly crypto-stock data

        - Updated stock prices from Yahoo Finance
        - Updated crypto prices from CoinGecko  
        - Generated at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
        
        Co-authored-by: Claude <noreply@anthropic.com>" || {
          echo "No changes to commit"
          exit 0
        }
        
        # æ¨é€æ›´æ”¹ï¼Œå¸¶é‡è©¦æ©Ÿåˆ¶
        for i in {1..3}; do
          echo "Push attempt $i/3..."
          if git push; then
            echo "âœ… Push successful"
            break
          else
            echo "âŒ Push failed, attempt $i/3"
            if [ $i -lt 3 ]; then
              echo "Syncing again and retrying..."
              sleep 10
              git pull --rebase origin $CURRENT_BRANCH || git pull --no-rebase origin $CURRENT_BRANCH
            else
              echo "ğŸ’¥ Push failed after 3 attempts"
              exit 1
            fi
          fi
        done
    
    - name: Deploy to Vercel (if configured)
      if: steps.git-check.outputs.changes == 'true'
      run: |
        echo "Data updated, Vercel will auto-deploy on push"
        
    - name: Create summary comment
      if: steps.git-check.outputs.changes == 'true'  
      run: |
        echo "## ğŸ“Š Weekly Data Update Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Updated Files:" >> $GITHUB_STEP_SUMMARY
        echo "- \`public/data/weekly_stats.json\`" >> $GITHUB_STEP_SUMMARY
        echo "- \`public/data/summary.json\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Data Sources:" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸ“ˆ Stock prices: Yahoo Finance" >> $GITHUB_STEP_SUMMARY
        echo "- ğŸª™ Crypto prices: CoinGecko API" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
        echo "- Dashboard will auto-update with new data" >> $GITHUB_STEP_SUMMARY
        echo "- Vercel deployment triggered automatically" >> $GITHUB_STEP_SUMMARY